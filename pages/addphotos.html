<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smyle Designs add</title>
    <link rel="stylesheet" href="../assets/css/add.css" />

</head>
<body>
    <div>
        <form onsubmit="submitHandler()">
            <!-- <label>Image</label><br> -->
            <input type="file" id="img" value="Image">
            <label>Title</label><br>
            <input type="text" id="title">
            <label>Category</label><br>
            <input type="text" id="type">
            <label>Designer</label><br>
            <input type="text" id="designer">
            <button type="submit">Add</button>
        </form>
    </div>
    <script>
        let mt=[];

    function onpage(){
        let det=JSON.parse(localStorage.getItem("details",));
        if(det!=null){
            mt=det
        }
        else{
            localStorage.setItem("details",JSON.stringify([]))
        }
        return mt;
    }

    onpage();

    function submitHandler(){
        const image=document.getElementById("img").value;
        const title=document.getElementById("title").value;
        const type=document.getElementById("type").value;
        const designer=document.getElementById("designer").value;

        const object={
            image:image,
            titleName:title,
            category:type,
            designerName:designer
        }

        mt.push(object);
        console.log(mt);

        localStorage.setItem("details", JSON.stringify(mt));

        window.location.href="https://translate.google.com/"
    }


    </script>
</body>
</html>
