<html>
  <head>
    <title>Smyle Sign in</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

  </head>

    <body class="bg">
      <img src="../assets/img/white.png" alt="Logo" class="icon" >
      <div class="box">
        <img src="../assets/img/signin.png" alt="" id="side-in">
        <span class="signin">
          <p class="text-head">Sign in</p>
          <p class="text-shead">New User? <a href="signup.html">Sign up</a></p>
          <form onsubmit="getData()">
            <input type="text"  placeholder="Username" class="textbox" id="name" pattern="[a-zA-z0-9]{4,25}" title="The username should be at least 4 characters in length and not in spaces." required>
            <br>
            <input type="password"  placeholder="Password" class="textbox" id="pass" minlength="8" maxlength="20" required>
            <span id="icon"><i class="fa fa-eye" onclick="showpassword()" ></i></span>
            <br>
            <a href="forgot.html">
              <label style="font-size: 15px;">Forgot password?</label>
            </a>
            <input type="submit" name="" value="continue" class="button-in">
            <hr style="margin-top: 60px; opacity: 0.3;">
            <img src="../assets/img/google.png" alt="" class="link-icon">
            <img src="../assets/img/fb.png" alt="" class="link-icon">
            <img src="../assets/img/apple.png" alt="" class="link-icon">

          </form>


        </span>

      </div>
      <script src="./signin.js"></script>
   </body>
</html>
