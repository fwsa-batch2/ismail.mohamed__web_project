<html>
  <head>
    <title>Smyle Sign in</title>
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>

    <body class="bg">
      <img src="../assets/img/white.png" alt="Logo" class="icon" >
      <div class="box">
        <img src="../assets/img/signin.png" alt="" id="side-in">
        <span class="signin">
          <p class="text-head">Sign in</p>
          <p class="text-shead">New User? <a href="signup.html">Sign up</a></p>
          <form onsubmit="getData()" class="" action="../index.html" method="post">
            <input type="text" name="" value="" placeholder="Username/Mail ID" class="textbox" id="name" required>
            <br>
            <input type="password" name="" value="" placeholder="Password" class="textbox" id="pass" required>
            <br>
            <a href="forgot.html">
              <label style="font-size: 15px;">Forgot password?</label>
            </a>
            <input type="submit" name="" value="continue" class="button-in">
            <hr style="margin-top: 60px; opacity: 0.3;">
            <img src="../assets/img/google.png" alt="" class="link-icon">
            <img src="../assets/img/fb.png" alt="" class="link-icon">
            <img src="../assets/img/apple.png" alt="" class="link-icon">

          </form>


        </span>

      </div>
      <script type="text/javascript">

        let list=[];
        function getData(){
          event.preventDefault();
          let username=document.getElementById("name").value;
          let pass=document.getElementById("pass").value;

        let si = {
          "name":username,
          "password":pass,
        }

          list.push(si);

          const string = JSON.stringify(list);

          localStorage.setItem("signin",string);

        alert( "Hi " +username+ ", Welcome to Smyle Designs ");
        window.location.href="../index.html";
        
        }



      </script>
   </body>
 </center>
</html>
