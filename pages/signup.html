<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smyle Sign up</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>

    <body class="bg reg">
      

        <img src="../assets/img/white.png" alt="Logo" class="icon" >
      <div class="box">
        <img src="../assets/img/signup.png" alt="" id="side-up">
        <span class="signup">
          <p class="text-head">Sign up</p>
          <p class="text-shead up">Already have an account? <a href="signin.html">Sign in</a></p>
          <form onsubmit="getData(event)">
            <input type="text"  placeholder="Username" class="textbox" id="name" pattern="[a-z0-9]{4,25}" title="The username should be at least 4 characters in length and no uppercases and spaces." required  >
            <br>
            <input type="email" placeholder="Mail ID" class="textbox" id="id" pattern="[A-Za-z0-9]+@[a-z]+\.[a-z]{2,8}" required>
            <br>
            <label id="invalidmail" class="invalid"></label>
            <br>
            <input type="password" placeholder="Password" class="textbox" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <span id="icon"><em class="fa fa-eye" onclick="showpassword()" ></em></span>
            <br>
            <input type="password" placeholder="Confirm Password" class="textbox" id="cpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
            <br>
            <label id="invalidpass" class="invalid"></label>
            <br>
            <input type="checkbox" style="margin-left: 20px; margin-top: 15px; cursor: pointer;" required>
            <label style="font-size: 12px;">I agree to the Smyle
            <a href="t&c.html" >Terms of Use</a>.
            </label>

            <br>
            <button type="submit" class="button-up" >Create account</button>
            
          </form>
        </span>


      </div>

      <script src="../assets/js/signup.js"></script>
   </body>

</html>
