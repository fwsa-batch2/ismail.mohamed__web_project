<html>
  <head>
    <title>Smyle Sign up</title>
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>

    <body class="bg">
        <img src="../assets/img/white.png" alt="Logo" class="icon" >
      <div class="box">
        <img src="../assets/img/signup.png" alt="" id="side-up">
        <span class="signin">
          <p class="text-head">Sign up</p>
          <p class="text-shead up">Already have an account? <a href="signin.html">Sign in</a></p>
          <form onsubmit="getData()" method="post">
            <input type="text" name="" value="" placeholder="Username" class="textbox" id="name" required>
            <br>
            <input type="email" name="" value="" placeholder="Mail ID" class="textbox" id="id" required>
            <br>
            <input type="password" name="" value="" placeholder="Password" class="textbox" id="pass" minlength="8" required>
            <br>
            <input type="password" name="" value="" placeholder="Confirm Password" class="textbox" id="cpass" minlength="8" required>
            <br>
            <input type="checkbox" name="" value="" style="margin-left: 20px; margin-top: 30px;" required>
            <label style="font-size: 12px;">I agree to the Smyle
              <a href="t&c.html" >Terms of Use</a>.
            </label>

            <br>
            <button class="button-up" onclick="checkPassword()">Create account</button>
            
          </form>


        </span>


      </div>
      <script type="text/javascript">

        let list=[];
        function getData(){
          event.preventDefault();
          let username=document.getElementById("name").value;
          let mail=document.getElementById("id").value;
          let pass=document.getElementById("pass").value;
          let cpass=document.getElementById("cpass").value;

        let si = {
          "name":username,
          "mailid":mail,
          "password":pass,
          "confirmPassword":cpass,
        }

          list.push(si);

          const string = JSON.stringify(list);

          localStorage.setItem("signup",string);

          checkPassword();

        }
        
        function checkPassword(){
          let pass=document.getElementById("pass").value;
          let cpass=document.getElementById("cpass").value;
          if( pass != cpass){
            alert("Password did not match");
          } else{
            alert("welcome")
            window.location.href="../index.html";

          }

        }


        function getItem(){

          let getLocal=localStorage.getItem("signup");
          let parse=JSON.parse(getLocal);
          if(parse){
            list=parse;
          }

        }
        getItem();

      </script>
   </body>
 </center>
</html>
